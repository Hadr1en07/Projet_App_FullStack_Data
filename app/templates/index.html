<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>MyFantasyLeague ‚Ä¢ UI</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    body { margin: 0; background:#0b1220; color:#e8eefc; }
    header { display:flex; justify-content:space-between; align-items:center; padding:16px 20px; background:#0e1730; position:sticky; top:0; }
    h1 { margin:0; font-size:20px; letter-spacing:.3px; }
    .tag { font-size:12px; padding:2px 8px; border:1px solid #2b3a66; border-radius:999px; color:#9fb4ff; }
    main { padding:24px 20px; display:grid; gap:20px; grid-template-columns: 340px 1fr; }
    section, form, .card { background:#0f1a3a; border:1px solid #233063; border-radius:14px; padding:16px; }
    section h2 { margin:0 0 10px; font-size:16px; color:#bcd0ff; }
    label { display:block; font-size:12px; color:#9fb4ff; margin:8px 0 4px; }
    input[type="email"], input[type="password"], input[type="text"] {
      width:100%; padding:10px 12px; border-radius:10px; border:1px solid #2b3a66; background:#0b1533; color:#e8eefc;
    }
    button {
      background:#4f7dff; border:none; color:white; padding:10px 14px; border-radius:12px; cursor:pointer; font-weight:600;
    }
    button.ghost { background:transparent; border:1px solid #2b3a66; color:#bcd0ff; }
    .row { display:flex; gap:10px; }
    .muted { 
    color:#8fa5ff; 
    font-size:12px; 
    word-break: break-word;        /* NEW */
    overflow-wrap: anywhere;       /* NEW */
  }
  .card { overflow:hidden; }       /* NEW : √©vite les d√©passements internes */
  main > * { min-width: 0; }       /* NEW : √©vite que la colonne gonfle */
    .ok { color:#7fffb0; }
    .err { color:#ff8799; }
    .list { display:grid; gap:10px; }
    .player { display:grid; grid-template-columns: 1fr 90px 110px 100px; align-items:center; gap:8px; padding:10px 12px; border:1px solid #223063; border-radius:12px; background:#0d1837; }
    .pill { font-size:12px; padding:4px 8px; border-radius:999px; background:#132154; border:1px solid #2b3a66; color:#c6d6ff; text-align:center; }
    .grid2 { display:grid; grid-template-columns: 1fr 1fr; gap:10px; }
    .right { text-align:right; }
    .nowrap { white-space:nowrap; }
    /* --- Ajoutez ceci dans votre <style> --- */

/* La barre de navigation des onglets */
  .tab-nav {
  display: flex;
  gap: 10px;
  margin-bottom: 20px;
  border-bottom: 1px solid #233063;
  padding-bottom: 10px;
  }

/* Les boutons des onglets */
  .tab-btn {
  background: transparent;
  border: none;
  color: #8fa5ff;
  font-size: 16px;
  padding: 8px 16px;
  cursor: pointer;
  border-radius: 8px;
  transition: all 0.2s;
  }

  .tab-btn:hover {
  background: #132154;
  color: #bcd0ff;
  }

/* L'onglet actif */
  .tab-btn.active {
  background: #4f7dff;
  color: white;
  font-weight: bold;
  }

/* Par d√©faut, on cache le contenu des onglets */
  .tab-content {
  display: none;
  }

/* Sauf celui qui a la classe .active */
  .tab-content.active {
  display: block;
  }

/* Ajustement pour que l'onglet Jeu garde sa grille */
  #viewGame.tab-content.active {
  display: grid; 
  gap: 20px; 
  grid-template-columns: 340px 1fr;
  }

  .budget-bar-bg {
  background: #132154;
  height: 10px;
  border-radius: 5px;
  margin-top: 8px;
  overflow: hidden;
  }

  .budget-bar-fill {
  background: #7fffb0; /* Vert ok */
  height: 100%;
  width: 100%; /* Sera modifi√© par JS */
  transition: width 0.3s ease;
  }
  </style>
</head>
<body>
  <header>
    <h1>MyFantasyLeague</h1>
    <div class="row">
      <span id="authStatus" class="tag">d√©connect√©</span>
      <button id="btnLogout" class="ghost" style="display:none">Se d√©connecter</button>
    </div>
  </header>

  <main>
    <nav class="tab-nav">
      <button class="tab-btn active" onclick="switchTab('auth')">üîê Connexion</button>
      <button class="tab-btn" onclick="switchTab('game')">‚öΩ Mon √âquipe</button>
    </nav>

    <div id="viewAuth" class="tab-content active">
      <section style="max-width: 400px; margin: 0 auto;">
        <h2>Authentification</h2>
        <p class="muted">Connectez-vous pour g√©rer votre √©quipe.</p>
        
        <div id="formLogin" class="card" style="margin-bottom: 20px;">
            <h3>Se connecter</h3>
            <label for="loginEmail">Email</label>
            <input id="loginEmail" type="email" placeholder="you@example.com" />
            <label for="loginPassword">Mot de passe</label>
            <input id="loginPassword" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
            <div class="row" style="margin-top:10px">
              <button id="btnLogin" type="button">Se connecter</button>
            </div>
            <div id="loginMsg" class="muted" style="margin-top:6px"></div>
        </div>

        <div id="formRegister" class="card">
            <h3>Cr√©er un compte</h3>
            <label for="regEmail">Email</label>
            <input id="regEmail" type="email" placeholder="you@example.com" />
            <label for="regPassword">Mot de passe</label>
            <input id="regPassword" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
            <div class="row" style="margin-top:10px">
              <button id="btnRegister" type="button">S‚Äôinscrire</button>
            </div>
            <div id="regMsg" class="muted" style="margin-top:6px"></div>
        </div>
      </section>
    </div>

    <div id="viewGame" class="tab-content">
      <div class="col-left list">
        <section>
          <h2>Mon √©quipe</h2>
          <div class="row" style="align-items:end">
            <div style="flex:1">
              <label for="teamName">Nom de l‚Äô√©quipe</label>
              <input id="teamName" type="text" placeholder="Dream FC" />
            </div>
            <div>
              <label>&nbsp;</label>
              <button id="btnCreateTeam" type="button">Cr√©er / R√©initialiser</button>
            </div>
          </div>
          <div id="teamCard" class="card" style="margin-top:10px">
          <div class="row" style="justify-content:space-between; align-items:center;">
            <div>
              <div class="muted">Nom</div>
              <div id="teamTitle" style="font-weight:700; font-size:18px">‚Äì</div>
            </div>
            <div class="right">
              <div class="muted">Budget restant</div>
              <div id="teamBudget" class="ok">‚Äì</div>
            </div>
          </div>
          
          <div class="budget-bar-bg">
            <div id="budgetBar" class="budget-bar-fill" style="width: 100%;"></div>
          </div>

          <div style="margin-top:12px">
            <div class="muted">Joueurs</div>
            <div id="teamPlayers" class="list"></div>
          </div>
        </div>
          </div>
          <div id="teamMsg" class="muted" style="margin-top:6px"></div>
        </section>
      </div>

      <div class="col-right list">
        <section>
          <h2>Joueurs du pool</h2>
          <div class="row" style="justify-content:space-between; align-items:center">
            <div class="muted">GET /players</div>
            <button id="btnRefreshPlayers" class="ghost" type="button">Rafra√Æchir</button>
          </div>

          <div id="playersList" class="list" style="margin-top:12px"></div>
          <div id="playersMsg" class="muted" style="margin-top:6px"></div>

          <div class="row" style="justify-content: center; margin-top: 15px; gap: 10px;">
            <button id="btnPrev" class="ghost" disabled>‚óÄ Pr√©c√©dent</button>
            <span id="pageIndicator" class="muted" style="align-self:center">Page 1</span>
            <button id="btnNext" class="ghost">Suivant ‚ñ∂</button>
          </div>
        </section>
      </div>
    </div>
  </main>

  <!-- IMPORTANT: defer pour √™tre s√ªr que le DOM est pr√™t avant app.js -->
  <script src="/static/js/app.js" defer></script>

  <div id="ui-error" class="hidden"></div>
</body>
</html>
